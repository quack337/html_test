<!DOCTYPE html>
<html>
<head>
<style>
body { padding: 30px; }
div.card {
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 12px rgba(0, 0, 0, 0.2);
  text-align: center;
}

div.header {
  background-color: #4CAF50;
  color: white;
  padding: 40px;
  font-size: 15px;
}

div.container {
  padding: 10px;
}
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <h1>안녕하세요</h1>
  </div>

  <div class="container">
    <p>January 1, 2016</p>
  </div>
</div>

</body>
</html>
